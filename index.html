<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Recipe Plugin</title>
</head>
<body>
    <div class="container background">
        <div class="container">
            <h1>Recipe Plugin</h1>
        </div>
        <div class="container">
            <form action="">
                <label class="labels" for="title">Title:</label>
                <input class="form-control right" type="text" id="title" placeholder="">
                <!-- Make Images be browsable from your Computer/ or Link -->
                <label class ="labels" for="image">Image Link:</label>
                <input class="form-control right" type="text" id="image" placeholder="">
                <!-- Radio Buttons -->
                <label for="radio">SubRecipe</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" checked>1 Recipe</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">2 Recipes</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">3 Recipes</label>
                </div>
                <div class="form-group">
                    <label for="direction">Directions:</label>
                    <textarea class="form-control right" rows="5" id="comment"></textarea>
                </div>
                <!-- Insert Radio Buttons to add whether or not you want to add a Subrecipe. -->
                <!-- <label for="subrecipe">Recipe Item 1</label>
                <input type="text" id="subrecipe" placeholder="">
                <label for="subrecipe2">Recipe Item 2</label>
                <input type="text" id="subrecipe2" placeholder="">
                <label for="subrecipe3">Recipe Item 3</label>
                <input type="text" id="subrecipe3" placeholder=""> -->
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
